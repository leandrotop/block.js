<html>
<head>
    <title>Block.js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="divCodeBlock" id="divCodeBlock">
        <div style="width: 80%;">
            <button class="btn001" onclick="openVariavel()">variavel</button>
            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                <div style="width: 90%; padding-top: 10px;" id="divVariavel">
                    <button style="padding: 5px; margin-bottom: 10px;" class="btn001" onclick="criarCodeVar()">var</button>
                    <button style="padding: 5px; margin-bottom: 10px;" class="btn001">let</button>
                    <button style="padding: 5px;" class="btn001">const</button>
                </div>
            </div>
            <button class="btn002" onclick="openComparadores()">comparadores</button>
            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                <div style="width: 90%; padding-top: 10px;" id="divComparadores">
                    <button style="padding: 5px; margin-bottom: 10px;" class="btn002">if</button>
                    <button style="padding: 5px; margin-bottom: 10px;" class="btn002">if else</button>
                </div>
            </div>
            <button class="btn003" onclick="openConsole()">console</button>
            <div style="display: flex; justify-content: center;">
                <div style="width: 90%; padding-top: 10px;" id="divConsole">
                    <button style="padding: 5px; margin-bottom: 10px;" class="btn003">console log</button>
                </div>
            </div>
        </div>
    </div>
    <div class="divCode">
        <div style="width: 100%; height: 100%;" id="divCode">
        </div>
    </div>
    <div class="divTop">
        <h1 class="logo">Block.Js</h1>
    </div>
    <script src="js/pagina.js"></script>
    <script src="js/addElemento.js"></script>
    <script src="js/_var.js"></script>
</body>
</html>
